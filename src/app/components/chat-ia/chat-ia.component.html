<div class="chat-container" *ngIf="visible">
  <div class="chat-header">
    <h3>Chat sobre: {{ libro?.volumeInfo?.title }}</h3>
    <button (click)="cerrar()">✖</button>
  </div>

  <div class="chat-messages">
    <div *ngFor="let msg of mensajes" class="chat-message">
      <div class="mensaje-user"><strong>Tú:</strong> {{ msg.user }}</div>
      <div class="mensaje-ia"><strong>IA:</strong> {{ msg.ia }}</div>
    </div>
  </div>

  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="mensajeUsuario"
      (keyup.enter)="enviar()"
      placeholder="Pregunta algo sobre el libro..."
    />
    <button (click)="enviar()">Enviar</button>
  </div>
</div>
